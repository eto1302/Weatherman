<ng-container *ngFor="let location of locations">
  <app-banner [location]="location"></app-banner>
</ng-container>
<div class="btn-container">
  <button class="loc-button" (click)="addLocation()">Add Location</button>
  <button class="loc-button red" (click)="removeLocations()">Remove Locations</button>
  <button class="loc-button green" (click)="addMyLocation()">Add Current Location</button>
</div>
